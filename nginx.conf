# Блокировка прямого доступа к HTML файлам
<FilesMatch "\.(html|htm)$">
    # Требуем наличия определенного cookie
    RewriteEngine On
    RewriteCond %{HTTP_COOKIE} !aelum_session= [NC]
    RewriteRule ^ - [F,L]
</FilesMatch>

# Или редирект на index.html
<FilesMatch "^(dashboard|admin|editor)\.html$">
    RewriteEngine On
    RewriteCond %{HTTP_COOKIE} !aelum_session= [NC]
    RewriteRule ^ index.html [L,R=302]
</FilesMatch>
