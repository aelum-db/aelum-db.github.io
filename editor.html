<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор - Aelum BD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .editor-container {
            display: flex;
            height: calc(100vh - 100px);
            margin-top: 20px;
        }
        
        .editor-toolbar {
            background: #2c3e50;
            padding: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .editor-area {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            background: white;
            min-height: 500px;
            outline: none;
        }
        
        .editor-area:focus {
            border-color: #3498db;
        }
        
        .file-list-sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toolbar-btn:hover {
            background: #2980b9;
        }
        
        .format-btn {
            padding: 5px 10px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 2px;
        }
        
        .format-btn.active {
            background: #3498db;
        }
        
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:hover {
            background: #e9ecef;
        }
        
        .file-item.editable {
            border-left: 3px solid #2ecc71;
        }
        
        .editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-edit"></i> Редактор документов</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button onclick="saveDocument()" class="btn-primary">
                    <i class="fas fa-save"></i> Сохранить
                </button>
                <button onclick="newDocument()" class="btn-secondary">
                    <i class="fas fa-file"></i> Новый
                </button>
                <button onclick="window.location.href='dashboard.html'" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>
        </header>
        
        <div class="editor-container">
            <!-- Сайдбар с файлами -->
            <div class="file-list-sidebar">
                <h3><i class="fas fa-folder"></i> Документы</h3>
                <div id="documentList"></div>
            </div>
            
            <!-- Основная область -->
            <div style="flex: 1; display: flex; flex-direction: column;">
                <div class="editor-toolbar">
                    <button class="format-btn" onclick="formatText('bold')">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="format-btn" onclick="formatText('italic')">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="format-btn" onclick="formatText('underline')">
                        <i class="fas fa-underline"></i>
                    </button>
                    
                    <select onchange="formatHeading(this.value)" style="margin-left: 20px;">
                        <option value="">Заголовок</option>
                        <option value="h1">Заголовок 1</option>
                        <option value="h2">Заголовок 2</option>
                        <option value="h3">Заголовок 3</option>
                    </select>
                    
                    <button class="format-btn" onclick="insertLink()">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="format-btn" onclick="insertImage()">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="format-btn" onclick="insertTable()">
                        <i class="fas fa-table"></i>
                    </button>
                    
                    <div style="margin-left: auto;">
                        <button onclick="togglePreview()" class="toolbar-btn">
                            <i class="fas fa-eye"></i> Превью
                        </button>
                    </div>
                </div>
                
                <div id="editorArea" class="editor-area" contenteditable="true">
                    <h1>Новый документ</h1>
                    <p>Начните печатать здесь...</p>
                </div>
                
                <!-- Область предпросмотра -->
                <div id="previewArea" class="editor-area" style="display: none;"></div>
            </div>
        </div>
        
        <div id="status"></div>
    </div>
    
    <!-- Модальное окно для вставки ссылки -->
    <div id="linkModal" class="editor-modal" style="display: none;">
        <div class="modal-content">
            <h3>Вставка ссылки</h3>
            <input type="text" id="linkUrl" placeholder="URL" class="form-input" style="width: 100%; margin: 10px 0;">
            <input type="text" id="linkText" placeholder="Текст" class="form-input" style="width: 100%; margin: 10px 0;">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="confirmLink()" class="btn-primary">Вставить</button>
                <button onclick="closeModal()" class="btn-secondary">Отмена</button>
            </div>
        </div>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
